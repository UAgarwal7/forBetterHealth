        <!-- Main Body -->
     <div id="containterId" class="container">

         <!-- Logo  -->
         <div class="row" id="logoId">
             <!-- Load javascript for Logo -->
        </div>
         <!--------------------------------->
         <!-- Selection Menu  -->
         <!--------------------------------->
         <div class="row" id="CitySelectionID">
            <div class="col-md-4">
                <div class="customWhiteDiv">
                    <!-- Country Selection -->
                    <div class="MenuText"> Select Your Country </div>
                    <div id="DivCountries">  </div>
                    <script type="text/javascript">limitedCountriesDropdown("DivCountries");</script>
                </div>
            </div>
            <div class="col-md-4">
                <div class="customWhiteDiv">
                    <!-- State Selection -->
                    <div class="MenuText"> Select Your State </div>
                    <div id="DivStates">  </div>
                    <script type="text/javascript">limitedStatesDropdown("DivStates");</script>
                </div>
            </div>
            <div class="col-md-4">
                <div class="customWhiteDiv">
                    <!-- City/Region Selection -->
                    <div  class="MenuText"> Select Your City/Region </div>
                    <div id="DivCities">  </div>
                    <script type="text/javascript">limitedCitiesDropdown("DivCities", "UP");</script>
                </div>
            </div>
         </div>
         <!--------------------------------->
         <!-- Second Level of Selection Menu  -->
         <!--------------------------------->
         <div class="row" id="HospitalSelectionID">
            <div class="col-md-4">
                <div class="customWhiteDiv">
                    <!-- State Selection -->
                    <div class="buttonStyle">
                        <input type="button" class="btn btn-secondary btn-lg w-100" value="Hospital"
                               onclick="GoToBlgs('Hospital')">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="customWhiteDiv">
                    <!-- City/Region Selection -->
                    <div class="buttonStyle">
                        <input type="button" class="btn btn-secondary btn-lg w-100" value="Medicine"
                               onclick="GoToBlgs('Medicine')">
                    </div>
                </div>
            </div>
             <div class="col-md-4">
                <div class="customWhiteDiv">
                    <!-- City/Region Selection -->
                    <div class="buttonStyle">
                        <input type="button" class="btn btn-secondary btn-lg w-100" value="Food and Other"
                               onclick="GoToBlgs('Food')">
                    </div>
                </div>
             </div>
         </div>
         <!--------------------------------->
         <!-- Blogs Body  -->
         <!--------------------------------->
